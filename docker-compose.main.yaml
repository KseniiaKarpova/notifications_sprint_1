version: '3.9'

services:

#______________Auth_______________
  auth_api:
    container_name: AuthAPI
    command: poetry run uvicorn main:app --host 0.0.0.0 --port 9999 --reload
    env_file:
      - .env
    volumes:
      - ./AuthAPI:/opt/app
    build:
      context: AuthAPI
      dockerfile: dockerfile
    depends_on:
      redis:
        condition: service_started
    networks:
      - application_network
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.5

  nginx:
    image: nginx:1.19.2
    container_name: nginx
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Nginx/auth_api.conf:/etc/nginx/conf.d/auth_api.conf:ro
      - ./Nginx/worker_api.conf:/etc/nginx/conf.d/worker_api.conf:ro
    depends_on:
      auth_api:
        condition: service_started
      worker_api:
        condition: service_started  
    ports:
      - "8001:8001"
      - "8008:8008"
    networks:
      - application_network
  
  auth_jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: auth_jaeger
    ports:
      - '6831:6831/udp'
      - '16686:16686'
    depends_on:
      - auth_api
      - nginx
    networks:
      - application_network

    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.5

  worker_api:
    container_name: WorkerService
    build:
      context: Worker
      dockerfile: dockerfile
    command: poetry run uvicorn main:app --host 0.0.0.0 --port 9998 --reload
    env_file:
      - .env
    volumes:
      - ./Worker:/opt/app
    networks:
      - application_network
    mem_limit: 512m
    mem_reservation: 128M
    cpus: 0.5
    depends_on:
      worker_rabbit:
        condition: service_healthy

networks:
  application_network:
